<!DOCTYPE html>
<html>
<head>
	<title>Classical Music Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fa02aad16a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700&display=swap" rel="stylesheet">

<body>
   <div class="main">
      <div class="container">
         <div class="image_div">
            <img id="track_image" alt="Cover image" class="album_cover">
         </div>
         
         <h2 id="title" class="title">title.mp3</h2>
         <p id="artist" class="artist">Artist name</p>
  	 	   <div class="middle">
  	         <button onclick="previous_song()" id="pre" class="previous"><i class="fas fa-backward"></i></i></button>
      	   <button onclick="justplay()" id="play" class="play"><i class="fas fa-play"></i></button>
  	         <button onclick="next_song()" id="next" class="next"><i class="fas fa-forward"></i></button>
  	      </div>
         <div class="duration">
            <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()">
         </div>
      </div>

  <script src="script.js"></script>

</body>
</html>
